<!-- carousel indicators -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <!-- slide 1 -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="esg-vs-sri-vs-impact-investing.jpeg" alt="First slide">
<a href="https://www.kiplinger.com/investing/601240/sri-vs-esg-vs-impact-investing">source</a>
       </div>

  <!-- slide 2 -->
    <div class="carousel-item">
      <img class="d-block w-100" src="Stock-market-shares-investing-tracking-prices.jpeg" alt="Second slide">
    <a href="https://www.savethestudent.org/make-money/how-where-to-invest-money.html">source</a>
      
<!-- slide 3 -->
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="R1-Cycle-of-Investing-Emotions-1024x597.jpeg" alt="Third slide">
      <a href="https://www.ruleoneinvesting.com/investing-guide/how-to-start-investing/">source</a>   
    </div>
</div>
    <!-- carousel controls -->

<div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- end container div -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
